<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 90%;
            max-width: 350px;
            background-color: #ece5dd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-body {
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-footer {
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-input {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            position: relative;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .suggestions {
            position: absolute;
            bottom: 35px;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            flex-direction: column;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">Chat <span id="close-chat" style="cursor:pointer">&times;</span></div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <form class="chat-input" onsubmit="event.preventDefault(); sendUserInput();">
                <input type="text" id="user-input" placeholder="Type a message..." oninput="showSuggestions()" onkeypress="handleKeyPress(event)">
                <button type="submit">Send</button>
                <div class="suggestions" id="suggestions"></div>
            </form>
        </div>
    </div>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <script>
        const predefinedQA = {
            'What is your name?': 'I am your virtual assistant.',
            'What do you do?': 'I assist users with their queries.',
            'How can I contact you?': 'You can reach me through this chat!'
        };

        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            const chatIcon = document.getElementById('chat-icon');
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
                chatContainer.style.display = 'block';
                chatIcon.style.display = 'none';
            }
        }

        document.getElementById('close-chat').addEventListener('click', function() {
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('chat-icon').style.display = 'flex';
        });

        function sendUserInput() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            if (message) {
                addMessage(message, true);
                if (predefinedQA[message]) {
                    setTimeout(() => addMessage(predefinedQA[message], false), 500);
                } else {
                    setTimeout(() => addMessage("I'm not sure how to answer that.", false), 500);
                }
                inputField.value = '';
                hideSuggestions();
            }
        }
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendUserInput();
            }
        }
        function addMessage(text, isUser) {
            const chatBody = document.getElementById('chat-body');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.style.background = isUser ? '#dcf8c6' : '#fff';
            messageDiv.style.padding = '5px';
            messageDiv.style.margin = '5px';
            messageDiv.style.borderRadius = '5px';
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        function showSuggestions() {
            const input = document.getElementById('user-input').value.toLowerCase();
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            const filtered = Object.keys(predefinedQA).filter(q => q.toLowerCase().includes(input));
            if (filtered.length > 0 && input.length > 0) {
                filtered.forEach(q => {
                    const div = document.createElement('div');
                    div.textContent = q;
                    div.classList.add('suggestion-item');
                    div.onclick = () => {
                        document.getElementById('user-input').value = q;
                        hideSuggestions();
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = 'flex';
            } else {
                hideSuggestions();
            }
        }
        function hideSuggestions() {
            document.getElementById('suggestions').style.display = 'none';
        }
    </script>
</body>
</html>
